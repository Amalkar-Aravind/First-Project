<form [formGroup]="form">
    <div class="form-group">
      <label for="">Old Password</label>
      <input formControlName="oldpassword" type="text" class="form-control">
      <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">
          <div *ngIf="oldPassword.errors.required">
              old Password is required.
          </div>
          <div *ngIf=oldPassword.errors.invalidOldPassword>
            old Password is invalid.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">New Password</label>
      <input formControlName="newpassword" type="text" class="form-control">
      <div *ngIf="newPassword.touched && newPassword.invalid" class="alert alert-danger">
        <div *ngIf="newPassword.errors.required">
            New Password is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Confirm Password</label>
      <input formControlName="confirmpassword" type="text" class="form-control">
    </div>
      <div *ngIf="confirmPassword.touched && confirmPassword.invalid" >
        <div *ngIf="confirmPassword.errors.required" class="alert alert-danger"> 
            Confirm Password is required.
        </div>
        <div *ngIf="form.invalid && form.errors.passwordShouldMatch" class="alert alert-danger">
            Passwords do not match
        </div>
      </div>
    <button class="btn btn-primary">Change Password</button>
  
</form>
